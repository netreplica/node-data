# topology documentation: http://containerlab.dev/lab-examples/single-srl/
name: srl-napalm

topology:
  kinds:
    srl:
      type: ixrd3
      image: ghcr.io/nokia/srlinux
  nodes:
    srl:
      kind: srl
      startup-config: ../submodules/napalm-srlinux/test/unit/srl/initial.conf
    napalm:
      kind: linux
      image: napalmautomation/napalm
      binds:
        - .:/mnt
